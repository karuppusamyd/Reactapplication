<style>
  /* Make the image fully responsive */
  .main-section{
    background-color: #f1f1f1;
    padding: 20px 20px 0px 20px;
}
.image-main-section{
    margin-bottom:20px;
}
.img-part{
    border-radius: 5px;
    margin:0px;
    border:1px solid #DDDDDD;
    background-color: #fff;
    padding-bottom: 20px;
}
.img-section{
    padding: 5px;
}
.img-section img{
    width: 100%;
}
.image-title h3{
    margin:0px;
    color:#4C4C4C;
    padding: 15px 0px 8px 0px;
}
.image-description p{
    color:#848484;
}
.add-cart-btn{
    border-radius:0px;
    font-size: 11px;
}
  



.main-section{
  position: relative;
  background:linear-gradient(rgba(0, 0, 0, .7), rgba(235, 82, 73, .7), rgba(0, 0, 0, .7)), url("http://nicesnippets.com/demo/service-bg01.png");
height:500px;
  background-size: cover;
}
.main-section i{
font-size:35px;
color:#fff;
position:absolute;
left:50%;
bottom:15px;
transform: translateX(-50%);
}
.main-section .section-part{
color:#fff;
position: absolute;
top: 50%;
transform: translateY(-50%);
}

@-webkit-keyframes blinker {
from {opacity: 1.0;}
to {opacity: 0.0;}
}
.blink{
text-decoration: blink;
-webkit-animation-name: blinker;
-webkit-animation-duration: 0.6s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-timing-function:ease-in-out;
-webkit-animation-direction: alternate;
}
 

  .carousel-inner img {
    width: 100%;
    height: 100%;


    
  }
  </style>
